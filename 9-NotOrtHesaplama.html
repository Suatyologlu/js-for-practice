<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .panel{
width: 200px;
margin: auto;
}
 
.panel input{
width: 100%;
height: 30px;
margin:3px 0;
background: #ededed;
border:solid 1px #ccc;
}
 
#sonuc-yaz{
margin-top:10px;
height: 50px;
line-height: 50px;
font-size:1em;
font-weight: bold;
}
    </style>
    <script>
        /*sayfa yüklendiğinde aşağıdaki scripti çalıştır*/
        window.onload=function(e){
            
            
            var y1=document.querySelector("#y1");
            var y2=document.querySelector("#y2");
            var y3=document.querySelector("#y3");
            var sonuc=document.querySelector("#sonuc");
            var hesapla=document.querySelector("#hesapla");
            var sonucYaz=document.querySelector("#sonuc-yaz");

            /*0-100 arasında değilse uyarı ver*/
            [y1,y2,y3].forEach(function(nesne) 
            {
                nesne.oninput=function(){

                    if(Number(nesne.value)<0 || Number(nesne.value>100))
                        {
                            nesne.value="";
                            this.focus();
                        }
                }
            });

            /*hesapla buutonuna tıkladığında*/
            hesapla.onclick=function(){
                var s = (Number(y1.value)+Number(y2.value)+Number(y3.value))/3;
                sonuc.value=s.toFixed(2);
                if (s<50) 
                {
                    sonucYaz.textContent="Başarısız Oldunuz";
                }
                else{
                    sonucYaz.textContent="geçtiniz";
                }
            }
}

    </script>
</head>
<body>

    <div class="panel">
        <input type="text" id="y1" placeholder="1.Yazılı">
        <input type="text" id="y2" placeholder="2.Yazılı">
        <input type="text" id="y3" placeholder="3.Yazılı">
        <input type="text" id="sonuc">
        <input type="button" id="hesapla" value="hesapla">
        <div id="sonuc-yaz"></div>
    </div>
    
</body>
</html>
